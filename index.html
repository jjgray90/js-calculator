<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" async defer></script>
    <title>Calculator</title>
</head>

<body>
    <section class="calculator__grid">
        <div id="output" class="calculator__grid-output"></div>
        <button value="clear" class="calc-inputs calculator__grid-inputs--ac">AC</button>
        <button value="+/-" class="calc-inputs calculator__grid-inputs--posNeg">+/-</button>
        <button value="%" class="calc-inputs calculator__grid-inputs--percent">%</button>
        <button value="/" class="calc-inputs calculator__grid-inputs--divide">/</button>
        <button value="7" class="calc-inputs calculator__grid-inputs--seven">7</button>
        <button value="8" class="calc-inputs calculator__grid-inputs--eight">8</button>
        <button value="9" class="calc-inputs calculator__grid-inputs--nine">9</button>
        <button value="*" class="calc-inputs calculator__grid-inputs--multiply">*</button>
        <button value="4" class="calc-inputs calculator__grid-inputs--four">4</button>
        <button value="5" class="calc-inputs calculator__grid-inputs--five">5</button>
        <button value="6" class="calc-inputs calculator__grid-inputs--six">6</button>
        <button value="-" class="calc-inputs calculator__grid-inputs--minus">-</button>
        <button value="1" class="calc-inputs calculator__grid-inputs--one">1</button>
        <button value="2" class="calc-inputs calculator__grid-inputs--two">2</button>
        <button value="3" class="calc-inputs calculator__grid-inputs--three">3</button>
        <button value="+" class="calc-inputs calculator__grid-inputs--plus">+</button>
        <button value="0" class="calc-inputs calculator__grid-inputs--zero">0</button>
        <button value="." class="calc-inputs calculator__grid-inputs--decimal">.</button>
        <button value="=" class="calc-inputs calculator__grid-inputs--equals">=</button>
    </section>
</body>

</html>
