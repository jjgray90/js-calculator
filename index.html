<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" async defer></script>
    <title>Calculator</title>
</head>

<body>
    <section class="calculator__grid">
        <div id="output" class="calculator__grid-output"></div>
        <button value="clear" id="clear" class="calc-inputs calculator__grid-inputs--ac">AC</button>
        <button value="+/-" id="posNeg" class="calc-inputs calculator__grid-inputs--posNeg">+/-</button>
        <button value="%" id="percent" class="calc-inputs calculator__grid-inputs--percent">%</button>
        <button value="/" id="divide" class="calc-inputs calculator__grid-inputs--divide">/</button>
        <button value="7" id="seven" class="calc-inputs calculator__grid-inputs--seven">7</button>
        <button value="8" id="eight" class="calc-inputs calculator__grid-inputs--eight">8</button>
        <button value="9" id="nine" class="calc-inputs calculator__grid-inputs--nine">9</button>
        <button value="*" id="multiply" class="calc-inputs calculator__grid-inputs--multiply">*</button>
        <button value="4" id="four" class="calc-inputs calculator__grid-inputs--four">4</button>
        <button value="5" id="five" class="calc-inputs calculator__grid-inputs--five">5</button>
        <button value="6" id="six" class="calc-inputs calculator__grid-inputs--six">6</button>
        <button value="-" id="minus" class="calc-inputs calculator__grid-inputs--minus">-</button>
        <button value="1" id="one" class="calc-inputs calculator__grid-inputs--one">1</button>
        <button value="2" id="two" class="calc-inputs calculator__grid-inputs--two">2</button>
        <button value="3" id="three" class="calc-inputs calculator__grid-inputs--three">3</button>
        <button value="+" id="plus" class="calc-inputs calculator__grid-inputs--plus">+</button>
        <button value="0" id="zero" class="calc-inputs calculator__grid-inputs--zero">0</button>
        <button value="." id="decimal" class="calc-inputs calculator__grid-inputs--decimal">.</button>
        <button value="=" id="equals" class="calc-inputs calculator__grid-inputs--equals">=</button>
    </section>
</body>

</html>
