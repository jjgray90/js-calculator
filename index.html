<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" async defer></script>
    <title>Calculator</title>
</head>

<body>
    <section class="calculator">
        <div class="calculator__output-container">
            <p id="output" class="calculator__output"></p>
        </div>
        <button value="clear" class="calculator__inputs calculator__inputs--ac">AC</button>
        <button value="posNeg" class="calculator__inputs calculator__inputs--posNeg">+/-</button>
        <button value="%" class="calculator__inputs calculator__inputs--percent">%</button>
        <button value="/" class="calculator__inputs calculator__inputs--divide">/</button>
        <button value="7" class="calculator__inputs calculator__inputs--seven">7</button>
        <button value="8" class="calculator__inputs calculator__inputs--eight">8</button>
        <button value="9" class="calculator__inputs calculator__inputs--nine">9</button>
        <button value="*" class="calculator__inputs calculator__inputs--multiply">*</button>
        <button value="4" class="calculator__inputs calculator__inputs--four">4</button>
        <button value="5" class="calculator__inputs calculator__inputs--five">5</button>
        <button value="6" class="calculator__inputs calculator__inputs--six">6</button>
        <button value="-" class="calculator__inputs calculator__inputs--minus">-</button>
        <button value="1" class="calculator__inputs calculator__inputs--one">1</button>
        <button value="2" class="calculator__inputs calculator__inputs--two">2</button>
        <button value="3" class="calculator__inputs calculator__inputs--three">3</button>
        <button value="+" class="calculator__inputs calculator__inputs--plus">+</button>
        <button value="0" class="calculator__inputs calculator__inputs--zero">0</button>
        <button value="." class="calculator__inputs calculator__inputs--decimal">.</button>
        <button value="=" class="calculator__inputs calculator__inputs--equals">=</button>
    </section>
    <audio id="audio" src="./keyboard-click.m4a"></audio>
</body>

</html>
